<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todolist</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>TodoList</h1>

    <form onSubmit="submitTodo(); return false">
      <input type="text" id="new-todo" placeholder="What needs to be done?">
    </form>

    <ul id="todolist">
      <li class="todo">
        <input id="todo1" type="checkbox" value="1" onChange="toggleDone.bind(this)();">
        <label for="todo-1">Dust the vases</label>
      </li>
      <li class="todo completed">
        <input id="todo-2" type="checkbox" value="1" checked="checked" onChange="toggleDone.bind(this)();">
        <label for="todo-2">Sweep the floor</label>
      </li>
    </ul>
    <div class="footer"> •
      Todo: <span id="todo-count">1</span> •
      Done: <span id="completed-count">0</span> •
      Total: <span id="total-count">1</span> •
      <a href="#" onClick="cleanUpDoneTodos(); return false">Clean up</a>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
